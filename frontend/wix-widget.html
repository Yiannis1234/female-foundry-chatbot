<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Female Foundry Chatbot Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }

    /* Widget Container - Fills the Wix iframe */
    #ff-chatbot-widget {
      position: relative;
      width: 100%;
      height: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
    }

    /* Chat Button - Bottom right corner */
    #ff-chatbot-button {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      border: none;
      cursor: pointer !important;
      pointer-events: auto !important;
      box-shadow: 0 4px 20px rgba(124, 99, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      z-index: 999999 !important;
      transition: transform 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #ff-chatbot-button:hover {
      transform: scale(1.05);
    }

    /* Chat Window - Fills the iframe when open */
    #ff-chatbot-window {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
      border-radius: 0;
    }

    #ff-chatbot-widget.open #ff-chatbot-window {
      display: flex;
    }

    /* Header with controls */
    .chat-window-header {
      padding: 12px 16px;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      min-height: 50px;
    }

    .chat-window-header h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
    }

    .chat-window-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-window-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-weight: bold;
    }

    .chat-window-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Chat content area - contains the chatbot iframe */
    .chat-window-content {
      flex: 1;
      overflow: auto !important; /* Allow scrolling when scaled */
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 0;
      -webkit-overflow-scrolling: touch;
    }

    /* Iframe inside - fills the content area */
    #ff-chatbot-iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      display: block;
    }

    /* Minimized state - hide window, show button */
    #ff-chatbot-widget.minimized #ff-chatbot-window {
      display: none;
    }

    #ff-chatbot-widget.minimized #ff-chatbot-button {
      display: flex;
    }

    /* Mobile Responsive Styles - BREAK OUT OF IFRAME AND GO FULLSCREEN */
    @media screen and (max-width: 768px) {
      html, body {
        font-size: 18px !important;
        -webkit-text-size-adjust: 100% !important;
        overflow: visible !important;
      }

      /* BREAK OUT OF IFRAME - Make widget fullscreen */
      #ff-chatbot-widget {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999999 !important;
      }

      /* Much larger button on mobile */
      #ff-chatbot-button {
        width: 80px !important;
        height: 80px !important;
        font-size: 40px !important;
        bottom: 20px !important;
        right: 20px !important;
      }

      /* Fullscreen window on mobile */
      #ff-chatbot-window {
        border-radius: 0;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      /* Larger header text on mobile */
      .chat-window-header {
        padding: 20px !important;
        min-height: 70px !important;
      }

      .chat-window-header h3 {
        font-size: 1.4rem !important;
      }

      /* Larger buttons in header */
      .chat-window-btn {
        width: 48px !important;
        height: 48px !important;
        font-size: 28px !important;
      }

      /* Fullscreen - no scaling needed */
      .chat-window-content {
        overflow: auto !important;
        -webkit-overflow-scrolling: touch;
      }
      
      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
        zoom: 1 !important;
        transform: none !important;
      }
    }

    @media screen and (max-width: 480px) {
      html, body {
        font-size: 20px !important;
      }

      /* Make widget container fullscreen on small phones */
      #ff-chatbot-widget {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 999999 !important;
      }

      /* Even larger button on small phones */
      #ff-chatbot-button {
        width: 90px !important;
        height: 90px !important;
        font-size: 45px !important;
        bottom: 15px !important;
        right: 15px !important;
      }

      /* Fullscreen window on small phones */
      #ff-chatbot-window {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      .chat-window-header {
        padding: 24px !important;
        min-height: 80px !important;
      }

      .chat-window-header h3 {
        font-size: 1.6rem !important;
      }

      .chat-window-btn {
        width: 52px !important;
        height: 52px !important;
        font-size: 30px !important;
      }

      /* Fullscreen - no scaling needed */
      .chat-window-content {
        overflow: auto !important;
        -webkit-overflow-scrolling: touch;
      }
      
      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
        zoom: 1 !important;
        transform: none !important;
      }
    }

    /* Touch-friendly on all mobile devices - FORCE FULLSCREEN */
    @media (hover: none) and (pointer: coarse) {
      #ff-chatbot-widget {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 999999 !important;
      }

      #ff-chatbot-window {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #ff-chatbot-button {
        width: 85px !important;
        height: 85px !important;
        font-size: 42px !important;
      }

      .chat-window-btn {
        width: 50px !important;
        height: 50px !important;
        font-size: 26px !important;
      }

      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="ff-chatbot-widget">
    <!-- Chat Button (Always visible when minimized or closed) -->
    <button id="ff-chatbot-button" aria-label="Open chat" onclick="window.ffOpenChat && window.ffOpenChat(event)">
      ðŸ’¬
    </button>

    <!-- Chat Window (Fills iframe when open) -->
    <div id="ff-chatbot-window">
      <div class="chat-window-header">
        <h3>Female Foundry Assistant</h3>
        <div class="chat-window-actions">
          <button class="chat-window-btn" id="ff-minimize-btn" title="Minimize">âˆ’</button>
          <button class="chat-window-btn" id="ff-close-btn" title="Close">âœ•</button>
        </div>
      </div>
      <div class="chat-window-content">
        <iframe 
          id="ff-chatbot-iframe"
          src="https://srv1079042.hstgr.cloud/"
          allow="microphone; camera"
          title="Female Foundry Chatbot"
          scrolling="yes"
          style="width: 100%; height: 100%; border: none;"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const widget = document.getElementById('ff-chatbot-widget');
      const button = document.getElementById('ff-chatbot-button');
      const chatWindow = document.getElementById('ff-chatbot-window');
      const minimizeBtn = document.getElementById('ff-minimize-btn');
      const closeBtn = document.getElementById('ff-close-btn');
      const iframe = document.getElementById('ff-chatbot-iframe');

      // Open chat function - make it global for inline onclick
      window.ffOpenChat = function(e) {
        if (e) {
          e.preventDefault();
          e.stopPropagation();
        }
        console.log('Opening chat');
        if (widget) {
          widget.classList.add('open');
          widget.classList.remove('minimized');
        }
        // Reset iframe to ensure fresh state
        if (iframe) {
          iframe.src = iframe.src;
        }
        return false;
      };

      // Minimize chat function
      function minimizeChat(e) {
        if (e) {
          e.preventDefault();
          e.stopPropagation();
        }
        console.log('Minimizing chat');
        if (widget) {
          widget.classList.add('minimized');
          widget.classList.remove('open');
        }
        return false;
      }

      // Close chat function
      function closeChat(e) {
        if (e) {
          e.preventDefault();
          e.stopPropagation();
        }
        minimizeChat(e);
        return false;
      }

      // Wait for DOM and attach listeners
      function init() {
        if (!widget || !button || !chatWindow) {
          console.error('Widget elements not found', {widget, button, chatWindow});
          setTimeout(init, 100); // Retry after 100ms
          return;
        }

        // Multiple ways to attach events
        button.onclick = window.ffOpenChat;
        button.addEventListener('click', window.ffOpenChat, true);
        button.addEventListener('touchend', window.ffOpenChat, true);
        
        if (minimizeBtn) {
          minimizeBtn.onclick = minimizeChat;
          minimizeBtn.addEventListener('click', minimizeChat, true);
          minimizeBtn.addEventListener('touchend', minimizeChat, true);
        }
        
        if (closeBtn) {
          closeBtn.onclick = closeChat;
          closeBtn.addEventListener('click', closeChat, true);
          closeBtn.addEventListener('touchend', closeChat, true);
        }

        // Prevent clicks inside iframe from bubbling
        if (chatWindow) {
          chatWindow.addEventListener('click', function(e) {
            e.stopPropagation();
          }, true);
        }

        console.log('Widget initialized successfully');
      }

      // Run immediately and also on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        setTimeout(init, 0);
      }
      
      // Also try after a short delay in case Wix loads things late
      setTimeout(init, 500);
    })();
  </script>
</body>
</html>
