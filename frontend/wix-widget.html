<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Female Foundry Chatbot Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Widget Container - Fills the Wix iframe */
    #ff-chatbot-widget {
      position: relative;
      width: 100%;
      height: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
    }

    /* Chat Button - Bottom right corner */
    #ff-chatbot-button {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 99, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      z-index: 10;
      transition: transform 0.2s;
    }

    #ff-chatbot-button:hover {
      transform: scale(1.05);
    }

    /* Chat Window - Fills the iframe when open */
    #ff-chatbot-window {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
      border-radius: 0;
    }

    #ff-chatbot-widget.open #ff-chatbot-window {
      display: flex;
    }

    /* Header with controls */
    .chat-window-header {
      padding: 12px 16px;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      min-height: 50px;
    }

    .chat-window-header h3 {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
    }

    .chat-window-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-window-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-weight: bold;
    }

    .chat-window-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Chat content area - contains the chatbot iframe */
    .chat-window-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 0;
    }

    /* Iframe inside - fills the content area */
    #ff-chatbot-iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      display: block;
    }

    /* Minimized state - hide window, show button */
    #ff-chatbot-widget.minimized #ff-chatbot-window {
      display: none;
    }

    #ff-chatbot-widget.minimized #ff-chatbot-button {
      display: flex;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      /* Larger button on mobile */
      #ff-chatbot-button {
        width: 64px;
        height: 64px;
        font-size: 28px;
        bottom: 15px;
        right: 15px;
      }

      /* Full screen chat on mobile */
      #ff-chatbot-window {
        border-radius: 0;
      }

      /* Larger header text on mobile */
      .chat-window-header h3 {
        font-size: 1rem;
      }

      /* Larger buttons in header */
      .chat-window-btn {
        width: 32px;
        height: 32px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      /* Even larger button on small phones */
      #ff-chatbot-button {
        width: 70px;
        height: 70px;
        font-size: 30px;
        bottom: 10px;
        right: 10px;
      }

      .chat-window-header {
        padding: 16px;
        min-height: 60px;
      }

      .chat-window-header h3 {
        font-size: 1.1rem;
      }

      .chat-window-btn {
        width: 36px;
        height: 36px;
        font-size: 20px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="ff-chatbot-widget">
    <!-- Chat Button (Always visible when minimized or closed) -->
    <button id="ff-chatbot-button" aria-label="Open chat">
      ðŸ’¬
    </button>

    <!-- Chat Window (Fills iframe when open) -->
    <div id="ff-chatbot-window">
      <div class="chat-window-header">
        <h3>Female Foundry Assistant</h3>
        <div class="chat-window-actions">
          <button class="chat-window-btn" id="ff-minimize-btn" title="Minimize">âˆ’</button>
          <button class="chat-window-btn" id="ff-close-btn" title="Close">âœ•</button>
        </div>
      </div>
      <div class="chat-window-content">
        <iframe 
          id="ff-chatbot-iframe"
          src="https://srv1079042.hstgr.cloud/"
          allow="microphone; camera"
          title="Female Foundry Chatbot"
          scrolling="yes"
          style="width: 100%; height: 100%; border: none;"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const widget = document.getElementById('ff-chatbot-widget');
      const button = document.getElementById('ff-chatbot-button');
      const window = document.getElementById('ff-chatbot-window');
      const minimizeBtn = document.getElementById('ff-minimize-btn');
      const closeBtn = document.getElementById('ff-close-btn');
      const iframe = document.getElementById('ff-chatbot-iframe');

      // Open chat
      function openChat() {
        widget.classList.add('open');
        widget.classList.remove('minimized');
        // Reset iframe to ensure fresh state
        iframe.src = iframe.src;
      }

      // Minimize chat (hide window, show button)
      function minimizeChat() {
        widget.classList.add('minimized');
        widget.classList.remove('open');
      }

      // Close chat (same as minimize)
      function closeChat() {
        minimizeChat();
      }

      // Event listeners
      button.addEventListener('click', openChat);
      minimizeBtn.addEventListener('click', minimizeChat);
      closeBtn.addEventListener('click', closeChat);

      // Prevent clicks inside iframe from bubbling
      window.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    })();
  </script>
</body>
</html>
