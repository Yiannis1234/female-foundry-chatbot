<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Female Foundry Chatbot Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }

    /* Widget Container - Fills the Wix iframe perfectly */
    #ff-chatbot-widget {
      position: relative;
      width: 100%;
      height: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Chat Button - Bottom right corner - adjusted for iframe */
    #ff-chatbot-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      border: none;
      cursor: pointer !important;
      pointer-events: auto !important;
      box-shadow: 0 4px 20px rgba(124, 99, 255, 0.4);
      display: flex !important;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 999999 !important;
      transition: transform 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      margin: 0;
      padding: 0;
    }

    #ff-chatbot-button:hover {
      transform: scale(1.05);
    }

    /* Chat Window - Fills the iframe when open */
    #ff-chatbot-window {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none; /* Hidden by default - show button instead */
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
      border-radius: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      pointer-events: auto !important;
    }

    #ff-chatbot-widget.open #ff-chatbot-window {
      display: flex !important;
    }

    /* Header with controls - compact for iframe */
    .chat-window-header {
      padding: 6px 10px;
      background: linear-gradient(135deg, #7c63ff, #fd72c7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      min-height: 36px;
      margin: 0;
      box-sizing: border-box;
      position: relative;
      z-index: 1000 !important;
      pointer-events: auto !important;
    }

    .chat-window-header h3 {
      font-size: 0.75rem;
      font-weight: 600;
      margin: 0;
      flex: 1;
      line-height: 1.2;
    }

    .chat-window-actions {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
      position: relative;
      z-index: 1001 !important;
      pointer-events: auto !important;
    }

    .chat-window-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer !important;
      pointer-events: auto !important;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-weight: bold;
      flex-shrink: 0;
      margin: 0;
      padding: 0;
      z-index: 1002 !important;
      position: relative;
    }
    
    .chat-window-btn:hover {
      background: rgba(255, 255, 255, 0.3) !important;
    }
    
    .chat-window-btn:active {
      background: rgba(255, 255, 255, 0.4) !important;
    }
    
    .chat-window-btn:hover {
      background: rgba(255, 255, 255, 0.3) !important;
    }
    
    .chat-window-btn:active {
      background: rgba(255, 255, 255, 0.4) !important;
    }

    .chat-window-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Chat content area - contains the chatbot iframe */
    .chat-window-content {
      flex: 1;
      overflow: hidden !important;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 0;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Iframe inside - fills the content area perfectly */
    #ff-chatbot-iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
      display: block;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Prevent iframe from scrolling */
      overflow: hidden !important;
    }
    
    /* Prevent any scroll on the widget container itself */
    #ff-chatbot-widget {
      overflow: hidden !important;
    }

    /* Minimized state - hide window, show button */
    #ff-chatbot-widget.minimized #ff-chatbot-window {
      display: none !important;
    }

    #ff-chatbot-widget.minimized #ff-chatbot-button {
      display: flex !important;
    }

    /* When open, hide button */
    #ff-chatbot-widget.open #ff-chatbot-button {
      display: none !important;
    }

    /* Default state - start with button (cloud) visible */
    #ff-chatbot-widget {
      /* Button visible by default, chat window hidden */
    }
    
    #ff-chatbot-button {
      display: flex !important; /* Show button by default */
    }

    /* Mobile Responsive Styles - BREAK OUT OF IFRAME AND GO FULLSCREEN */
    @media screen and (max-width: 768px) {
      html, body {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
        overflow: hidden !important;
        margin: 0;
        padding: 0;
      }

      /* Widget container - ensure it fills the iframe */
      #ff-chatbot-widget {
        position: relative !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0;
        padding: 0;
      }

      /* Button - larger and more visible on mobile */
      #ff-chatbot-button {
        width: 56px !important;
        height: 56px !important;
        font-size: 24px !important;
        bottom: 20px !important;
        right: 20px !important;
        box-shadow: 0 6px 24px rgba(124, 99, 255, 0.5) !important;
      }

      /* When window is open - fullscreen */
      #ff-chatbot-widget.open #ff-chatbot-window {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999999 !important;
        border-radius: 0 !important;
      }

      /* Header on mobile */
      .chat-window-header {
        padding: 14px 18px !important;
        min-height: 56px !important;
      }

      .chat-window-header h3 {
        font-size: 1.1rem !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Buttons in header */
      .chat-window-btn {
        width: 36px !important;
        height: 36px !important;
        font-size: 20px !important;
      }

      /* Content area */
      .chat-window-content {
        overflow: auto !important;
        -webkit-overflow-scrolling: touch;
      }
      
      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
        zoom: 1 !important;
        transform: none !important;
      }
    }

    @media screen and (max-width: 480px) {
      html, body {
        font-size: 16px !important;
      }

      /* Widget container */
      #ff-chatbot-widget {
        position: relative !important;
        width: 100% !important;
        height: 100% !important;
      }

      /* Larger button on small phones */
      #ff-chatbot-button {
        width: 60px !important;
        height: 60px !important;
        font-size: 26px !important;
        bottom: 20px !important;
        right: 20px !important;
        box-shadow: 0 6px 24px rgba(124, 99, 255, 0.5) !important;
      }

      /* Fullscreen window when open */
      #ff-chatbot-widget.open #ff-chatbot-window {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999999 !important;
      }

      .chat-window-header {
        padding: 16px 20px !important;
        min-height: 60px !important;
      }

      .chat-window-header h3 {
        font-size: 1.2rem !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-window-btn {
        width: 40px !important;
        height: 40px !important;
        font-size: 22px !important;
      }

      /* Fullscreen - no scaling needed */
      .chat-window-content {
        overflow: auto !important;
        -webkit-overflow-scrolling: touch;
      }
      
      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
        zoom: 1 !important;
        transform: none !important;
      }
    }

    /* Touch-friendly on all mobile devices - FORCE FULLSCREEN */
    @media (hover: none) and (pointer: coarse) {
      #ff-chatbot-widget {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 999999 !important;
      }

      #ff-chatbot-window {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
      }

      #ff-chatbot-button {
        width: 48px !important;
        height: 48px !important;
        font-size: 20px !important;
        bottom: 10px !important;
        right: 10px !important;
      }

      .chat-window-btn {
        width: 32px !important;
        height: 32px !important;
        font-size: 18px !important;
      }

      #ff-chatbot-iframe {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="ff-chatbot-widget">
    <!-- Chat Button (Always visible when minimized or closed) -->
    <button id="ff-chatbot-button" aria-label="Open chat" onclick="window.ffOpenChat && window.ffOpenChat(event)">
      ðŸ’¬
    </button>

    <!-- Chat Window (Fills iframe when open) -->
    <div id="ff-chatbot-window">
      <div class="chat-window-header">
        <h3>Female Foundry Assistant</h3>
        <div class="chat-window-actions">
          <button class="chat-window-btn" id="ff-minimize-btn" title="Minimize" onclick="window.ffMinimizeChat && window.ffMinimizeChat(event)">âˆ’</button>
          <button class="chat-window-btn" id="ff-close-btn" title="Close" onclick="window.ffCloseChat && window.ffCloseChat(event)">âœ•</button>
        </div>
      </div>
      <div class="chat-window-content">
        <iframe 
          id="ff-chatbot-iframe"
          src="https://srv1079042.hstgr.cloud/?v=63"
          allow="microphone; camera"
          title="Female Foundry Chatbot"
          scrolling="yes"
          style="width: 100%; height: 100%; border: none;"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // Define functions IMMEDIATELY so inline onclick works
    window.ffOpenChat = function(e) {
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }
      console.log('Opening chat');
      const widget = document.getElementById('ff-chatbot-widget');
      const iframe = document.getElementById('ff-chatbot-iframe');
      if (widget) {
        widget.classList.add('open');
        widget.classList.remove('minimized');
      }
      // Reset iframe to ensure fresh state
      if (iframe) {
        iframe.src = iframe.src;
      }
      return false;
    };

    window.ffMinimizeChat = function(e) {
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }
      console.log('Minimizing chat');
      const widget = document.getElementById('ff-chatbot-widget');
      if (widget) {
        widget.classList.add('minimized');
        widget.classList.remove('open');
      }
      return false;
    };

    window.ffCloseChat = function(e) {
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }
      console.log('Closing chat');
      const widget = document.getElementById('ff-chatbot-widget');
      if (widget) {
        widget.classList.add('minimized');
        widget.classList.remove('open');
      }
      return false;
    };

    (function() {
      const widget = document.getElementById('ff-chatbot-widget');
      const button = document.getElementById('ff-chatbot-button');
      const chatWindow = document.getElementById('ff-chatbot-window');
      const minimizeBtn = document.getElementById('ff-minimize-btn');
      const closeBtn = document.getElementById('ff-close-btn');
      const iframe = document.getElementById('ff-chatbot-iframe');

      // Listen for messages from iframe to prevent scroll
      window.addEventListener('message', function(event) {
        // Only accept messages from our chatbot domain
        if (event.origin !== 'https://srv1079042.hstgr.cloud' && 
            event.origin !== 'http://localhost:8001' &&
            event.origin !== 'http://127.0.0.1:8001') {
          return;
        }
        
        if (event.data && event.data.type === 'prevent-scroll') {
          // Prevent scroll at widget level
          if (widget) {
            widget.scrollTop = 0;
          }
          if (chatWindow) {
            chatWindow.scrollTop = 0;
          }
        }
      });

      // Wait for DOM and attach listeners
      function init() {
        if (!widget || !button || !chatWindow) {
          console.error('Widget elements not found', {widget, button, chatWindow});
          setTimeout(init, 100); // Retry after 100ms
          return;
        }
        
        // Prevent scroll on widget container
        if (widget) {
          widget.addEventListener('scroll', function(e) {
            if (widget.scrollTop > 0) {
              e.preventDefault();
              widget.scrollTop = 0;
            }
          }, { passive: false });
        }

        // Multiple ways to attach events
        button.onclick = window.ffOpenChat;
        button.addEventListener('click', window.ffOpenChat, true);
        button.addEventListener('touchend', window.ffOpenChat, true);
        
        if (minimizeBtn) {
          console.log('Attaching minimize button handlers');
          minimizeBtn.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffMinimizeChat(e);
            return false;
          };
          minimizeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffMinimizeChat(e);
          }, true);
          minimizeBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffMinimizeChat(e);
          }, true);
        } else {
          console.error('Minimize button not found!');
        }
        
        if (closeBtn) {
          console.log('Attaching close button handlers');
          closeBtn.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffCloseChat(e);
            return false;
          };
          closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffCloseChat(e);
          }, true);
          closeBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.ffCloseChat(e);
          }, true);
        } else {
          console.error('Close button not found!');
        }

        // NOTE: Removed problematic click capture that was blocking header buttons

        console.log('Widget initialized successfully');
      }

      // Run immediately and also on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        setTimeout(init, 0);
      }
      
      // Also try after a short delay in case Wix loads things late
      setTimeout(init, 500);
    })();
  </script>
</body>
</html>
