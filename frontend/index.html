<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <title>Index Chat</title>
  <style>
    /* Normal mobile scaling */
    @media screen and (max-width: 768px) {
      html {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
      }
    }
    @media screen and (max-width: 480px) {
      html {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
      }
    }
  </style>
  <link rel="stylesheet" href="/styles.css?v=176" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script defer src="/app.js?v=176"></script>
  </head>
  <body>
    <div class="app-container">
      
      <!-- Header (Hidden initially, shown after clicking Ask the Index) -->
      <header class="top-bar hidden">
        <div class="brand">
          <button id="header-back-btn" class="header-back-btn" aria-label="Back">←</button>
          <span class="brand-name">Ask the Index</span>
        </div>
        <button id="close-chat" class="close-btn" aria-label="Close">×</button>
        <nav class="top-links">
          <a href="mailto:HELLO@FEMALEFOUNDRY.CO" aria-label="Email">
            <svg width="28" height="28" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
              <path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" fill="#FF0000" stroke="#FF0000" stroke-width="4"/>
            </svg>
          </a>
        </nav>
      </header>

      <!-- Ask the Index button - RED CIRCLE with WHITE SPARKLE -->
      <button id="ask-index-btn" class="ask-index-btn">
        <span class="spark-icon-btn"></span>
      </button>

      <main id="main-content">
        
        <!-- VIEW 1: WELCOME / NAME INPUT -->
        <section id="view-welcome" class="view">
          <div class="welcome-content">
            <form id="name-form" class="fade-in delay-1 hidden">
              <div class="input-wrapper">
                <input type="text" id="name-input" placeholder="Hey, what's your name?" autocomplete="off" required />
                <button type="submit" class="name-submit-btn">Go</button>
              </div>
            </form>
          </div>
        </section>

        <!-- VIEW 2: DASHBOARD (Grid of Boxes) -->
        <section id="view-dashboard" class="view hidden">
            <div class="dashboard-container-inner">
              <div class="dashboard-top-row">
                <!-- Back button visible on dashboard -->
                <button id="restartFlow" class="ghost-back-btn" type="button">← Back</button>
                <div class="dashboard-header">
                  <h1>Hi, <span id="user-name-display">there</span>!</h1>
                  <p class="subtitle">
                    What would you like to explore?
                  </p>
                </div>
              </div>

              <div class="cards-grid" id="dashboard-options">
                <!-- Options will be injected here by JS -->
              </div>
            </div>
        </section>

        <!-- VIEW 3: CHAT INTERFACE -->
        <section id="view-chat" class="view hidden">
          <div class="chat-container">
            <div class="chat-header-actions">
              <button id="back-to-dashboard" class="secondary-btn">← Back</button>
              <button id="reset-chat" class="ghost-btn" title="Start Over">↺</button>
            </div>
            
            <div class="chat-scroll" id="chatMessages">
              <!-- Messages go here -->
              <div class="chat-suggestions" id="chatOptions"></div>
            </div>

            <div class="chat-input-area">
            </div>
          </div>
          <div class="primary-footer">
            <div id="primary-footer-options" class="primary-footer-options"></div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
