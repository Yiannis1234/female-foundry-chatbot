<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Foundry Assistant</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/app.js?v=16"></script>
  </head>
  <body>
    <div class="app-container">
      
      <!-- Header (Always visible except maybe on welcome screen, but good to have) -->
      <header class="top-bar">
        <div class="brand">
          <span class="brand-icon">FF</span>
          <span class="brand-name">Female Foundry</span>
        </div>
        <nav class="top-links">
          <a href="https://www.femalefoundry.co/" target="_blank" rel="noopener">Website</a>
          <a href="mailto:HELLO@FEMALEFOUNDRY.CO">Contact</a>
        </nav>
      </header>

      <main id="main-content">
        
        <!-- VIEW 1: WELCOME / NAME INPUT -->
        <section id="view-welcome" class="view">
          <div class="welcome-content">
            <form id="name-form" class="fade-in delay-1">
              <div class="input-wrapper">
                <input type="text" id="name-input" placeholder="Hey, what's your name?" autocomplete="off" required />
              </div>
            </form>
          </div>
        </section>

        <!-- VIEW 2: DASHBOARD (Grid of Boxes) -->
        <section id="view-dashboard" class="view hidden">
            <div class="dashboard-container-inner">
              <div class="dashboard-top-row">
                <button id="restartFlow" class="ghost-back-btn" type="button">← Back</button>
                <div class="dashboard-header">
                  <h1>Hi, <span id="user-name-display">there</span>!</h1>
                  <p class="subtitle">
                    What would you like to explore?
                  </p>
                </div>
              </div>

              <div class="cards-grid" id="dashboard-options">
                <!-- Options will be injected here by JS -->
              </div>
            </div>
        </section>

        <!-- VIEW 3: CHAT INTERFACE -->
        <section id="view-chat" class="view hidden">
          <div class="chat-container">
            <div class="chat-header-actions">
              <button id="back-to-dashboard" class="secondary-btn">← Back</button>
              <button id="reset-chat" class="ghost-btn" title="Start Over">↺</button>
            </div>
            
            <div class="chat-scroll" id="chatMessages">
              <!-- Messages go here -->
              <div class="chat-suggestions" id="chatOptions"></div>
            </div>

            <div class="chat-input-area">
            </div>
          </div>
          <div class="primary-footer">
            <div id="primary-footer-options" class="primary-footer-options"></div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
