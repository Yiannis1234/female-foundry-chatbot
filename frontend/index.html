<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Foundry Assistant</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div class="app-container">
      
      <!-- Header (Always visible except maybe on welcome screen, but good to have) -->
      <header class="top-bar">
        <div class="brand">
          <span class="brand-icon">FF</span>
          <span class="brand-name">Female Foundry</span>
        </div>
        <nav class="top-links">
          <a href="https://www.femalefoundry.co/" target="_blank" rel="noopener">Website</a>
          <a href="mailto:HELLO@FEMALEFOUNDRY.CO">Contact</a>
        </nav>
      </header>

      <main id="main-content">
        
        <!-- VIEW 1: WELCOME / NAME INPUT -->
        <section id="view-welcome" class="view active">
          <div class="welcome-content">
            <h1 class="fade-in">Hey, what's your name?</h1>
            <form id="name-form" class="fade-in delay-1">
              <div class="input-wrapper">
                <input type="text" id="name-input" placeholder="Type your name..." autocomplete="off" required />
                <button type="submit" class="arrow-btn" aria-label="Continue">‚Üí</button>
              </div>
            </form>
          </div>
        </section>

        <!-- VIEW 2: DASHBOARD (Grid of Boxes) -->
        <section id="view-dashboard" class="view hidden">
          <div class="dashboard-top-row">
            <button id="restartFlow" class="ghost-back-btn" type="button">‚Üê Back</button>
            <div class="dashboard-header">
              <h1>Hi, <span id="user-name-display">there</span>!</h1>
              <p class="subtitle">
                Let's explore the 2026 Edition of the Female Innovation Index. What would you like to know?
              </p>
            </div>
          </div>

          <!-- Search bar style input (functional as a custom query) -->
          <div class="search-bar-container">
            <input type="text" id="dashboard-search" placeholder="Ask anything..." />
            <button id="dashboard-search-btn">Search</button>
          </div>

          <div class="cards-grid" id="dashboard-options">
            <!-- Options will be injected here by JS -->
             <!-- Example Card Structure for reference:
            <div class="card option-card" data-value="What is...">
              <div class="card-icon">üìä</div>
              <div class="card-title">What is the Female Innovation Index?</div>
            </div>
            -->
          </div>
        </section>

        <!-- VIEW 3: CHAT INTERFACE -->
        <section id="view-chat" class="view hidden">
          <div class="chat-container">
            <div class="chat-header-actions">
              <button id="back-to-dashboard" class="secondary-btn">‚Üê Back</button>
              <button id="reset-chat" class="ghost-btn" title="Start Over">‚Ü∫</button>
            </div>
            
            <div class="chat-scroll" id="chatMessages">
              <!-- Messages go here -->
            </div>

            <div class="chat-input-area">
              <div class="chat-suggestions" id="chatOptions"></div>
              <div class="input-row">
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
                <button id="chatSend" class="send-btn" aria-label="Send">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
